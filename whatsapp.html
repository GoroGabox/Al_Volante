<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/whatsapp.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="whatsApp_Button">
        <div class="whatsApp_Button-upper">
            <div class="whatsApp_Button-upper-green">
                <img src="./assets/icons/whatsapp-white.svg" alt="">
                <div>
                    <p class="green-text1">Hablemos</p>
                    <p class="green-text2">¡Hola! Habla con nuestros Asesor de Admisón por <strong>WhatsApp</strong></p>
                </div>
            </div>
            <div class="whatsApp_Button-upper-white">
                <p class="white-text1">El equipo suele responder en unos minutos.</p>
                <div class="innerBox">
                    <img class="innerBox_iconColor" src="./assets/icons/whatsapp-color.svg" alt="">
                    <div class="innerBox_text">
                        <p class="innerBox_text-1">Carlos - Asesor Profesional</p>
                        <p class="innerBox_text-2">Carlos - Asesor Profesional</p>
                    </div>
                    <img class="innerBox_iconGreen" src="./assets/icons/whatsapp-green.svg" alt="">
                </div>
            </div>
        </div>
        <div class="whatsApp_Button-bottom">
            <div class="whatsApp_Button-callToAction">
                <p>¿Necesitas ayuda? <strong>habla con nosotros</strong></p>
            </div>
            <a href="#" class="whatsApp_Button-icon">
                <img src="./assets/icons/whatsapp-white.svg" alt="">
            </a>
        </div>
    </div>
</body>
</html>
